
[tox]
envlist = check, py39, py310, pypy39

; Base tests
[testenv]
passenv = *
deps = pipenv
commands =
    pipenv install --dev
    pipenv run pytest -s

; Linting and import tests with flake, black and isort
[testenv:check]
passenv = *
basepython = python3.9
deps = 
    pipenv
    ruff
    mypy
commands =
    pipenv install --dev
    pipenv run ruff --fix .
    pipenv run mypy gigue
