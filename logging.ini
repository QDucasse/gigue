[loggers]
keys=root

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=("log/gigue.log", 'a', 1000000, 10)

[formatter_formatter]
datefmt=%d/%m/%Y %H:%M:%S
format=%(asctime)s %(name)-8s %(levelname)-8s %(message)s